<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
    <title>Coffee App</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div ng-controller="CoffeeShopController" class="container">
        <div class="panel panel-default" ng-show="nearestCoffeeShop">
            <div class="panel-body">
                Your coffee will be ready for pick up at: <strong> {{nearestCoffeeShop.name}} </strong>
                <a ng-href="https://maps.google.com/maps/place/@{{nearestCoffeeShop.location.coordinates[1]}},{{nearestCoffeeShop.location.coordinates[0]}},19z">[map]</a>
            </div>
        </div>
    </div>

    <div ng-controller="OrderController" class="container">
        <alert ng-repeat="message in messages"
               type="message.type"
               close="closeAlert($index)">
            {{message.msg}}
        </alert>
        <form ng-submit="giveMeCoffee()">

            <div class="form-group">
                <label>Drink type</label>
                <select ng-model="drink.type"
                        ng-options="type.name for type in types"
                        class="form-control"></select>
            </div>
            <div class="form-group">
                <label>Drink size</label>
                <select ng-model="drink.size"
                        ng-options="size for size in sizes"
                        class="form-control"></select>
            </div>
            <div class="form-group">
                <label>Your name</label>
                <input type="text"
                       ng-model="drink.drinker" ng-required="true"
                       class="form-control"/>
            </div>
            <pre>{{drink | json}}</pre>
            <div class="form-group">
                <input type="submit" class="btn btn-default btn-lg"
                       value="Give Me Coffee!!"/>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/coffee.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</body>
</html>
